instance_specs:
  memory_gb: 12 
  cpu_cores: 64
  max_price_usd_hour: 5.0

work_dir: "work_dir"
setup:
  run: 
    - "sudo apt-get update && sudo apt-get install -y python3 python3-venv python3-pip"
    - "python3 -m venv venv"
    - "source venv/bin/activate"
    - "pip install -U cellxgene-census"
task:
  run:
    - "python3 census.py"